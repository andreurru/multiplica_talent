<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" href="style/style.css">

		<script>

  			$(".colores1").text(datas.data[0].color);

  			$(".pantone1").text(datas.data[0].pantone_value);
  			$(".name2").text(datas.data[1].name);
  			$(".colores2").text(datas.data[1].color);
  			$(".year2").text(datas.data[1].year);
  			$(".pantone2").text(datas.data[1].pantone_value);
  			$(".name3").text(datas.data[2].name);
  			$(".colores3").text(datas.data[2].color);
  			$(".year3").text(datas.data[2].year);
  			$(".pantone3").text(datas.data[2].pantone_value);
  			$(".name10").text(datas.data[3].name);
  			$(".colores4").text(datas.data[3].color);
  			$(".year4").text(datas.data[3].year);
  			$(".pantone4").text(datas.data[3].pantone_value);
  			$(".name11").text(datas.data[4].name);
  			$(".colores5").text(datas.data[4].color);
  			$(".year5").text(datas.data[4].year);
  			$(".pantone5").text(datas.data[4].pantone_value);
  			$(".name12").text(datas.data[5].name);
  			$(".colores6").text(datas.data[5].color);
  			$(".year6").text(datas.data[5].year);
  			$(".pantone6").text(datas.data[5].pantone_value);  			
		});
		</script>
	</head>
	<body>
		<div class="img1">
            <img class="img" src="images/logo2.png">
        </div>
        <div class="ventana" id="vent" style="z-index: 100">
        	<div id="cerrar"><a href="javascript:cerrar()"><img class="tache" src="images/x.png"></a></div>
        	<h1> COPIADO! </h1>
		</div>
		<div>
			<a href="javascript:abrir()">
			<button class="C7" onclick="copiarAlPortapapeles('colores1')"></button>
			<h1 class="name7"></h1>
			<h1 class="colores1" id="colores1"></h1>
			<h1 class="year1"></h1>
			<h1 class="pantone1"></h1>
		</a>
		</div>
		<div>
			<a href="javascript:abrir()">
			<button class="C8" onclick="copiarAlPortapapeles('colores2')"></button>
			<h1 class="name2"></h1>
			<h1 class="colores2" id="colores2"></h1>
			<h1 class="year2"></h1>
			<h1 class="pantone2"></h1>
		</a>
		</div>
		<div>
			<a href="javascript:abrir()">
			<button class="C9" onclick="copiarAlPortapapeles('colores3')"></button>
			<h1 class="name3"></h1>
			<h1 class="colores3" id="colores3"></h1>
			<h1 class="year3"></h1>
			<h1 class="pantone3"></h1>
		</a>
		</div>
		<div>
			<a href="javascript:abrir()">
			<button class="C10" onclick="copiarAlPortapapeles('colores4')"></button>
			<h1 class="name10"></h1>

			<h1 class="year4"></h1>
			<h1 class="pantone4"></h1>
		</a>
		</div>
		<div>
			<a href="javascript:abrir()">
			<button class="C11" onclick="copiarAlPortapapeles('colores5')"></button>
			<h1 class="name11"></h1>
			<h1 class="colores5" id="colores5"></h1>
			<h1 class="year5"></h1>
			<h1 class="pantone5"></h1>
		</a>
		</div>
		<div>
			<a href="javascript:abrir()">
			<button class="C12" onclick="copiarAlPortapapeles('colores6')"></button>
			<h1 class="name12"></h1>
			<h1 class="colores6" id="colores6"></h1>

			<h1 class="pantone6"></h1>
		</a>
		</div>
		<div>
			<button class="back gradient-button-1" onclick="location.href='colorselector1.html'">PREV</button>
		</div>
		<script>
			function copiarAlPortapapeles(id_elemento) {
  			var aux = document.createElement("input");
  			aux.setAttribute("value", document.getElementById(id_elemento).innerHTML);
  			document.body.appendChild(aux);
  			aux.select();
  			document.execCommand("copy");
  			document.body.removeChild(aux);
			}
		</script>
		<script>
			function abrir(){
				document.getElementById("vent").style.display="block";
			}

			function cerrar(){
				document.getElementById("vent").style.display="none";
			}
		</script>
	</body>
</html>
